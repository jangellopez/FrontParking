<div>
    <div class="row">
        <div class="col">
            <div class="row" style="width: 100%;">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card text-center" style="padding: 20px;">
                        <h3>Registrar</h3>
                        <app-loading *ngIf="loading"></app-loading>
                        <form [formGroup]="parking" (ngSubmit)=registrarParqueo() style="padding-top: 10px;">
                            <div class="form-group" style="text-align: start;">
                                <input type="text" class="form-control" placeholder="Bahia" formControlName="bahia">
                                <span class="text-danger ml-2"
                                    *ngIf="parking.get('bahia')?.hasError('required') && parking.get('bahia')?.touched">
                                    La bahia <strong>es requerida</strong>
                                </span>
                            </div>
                            <div class="form-group" style="text-align: start;">
                                <input type="text" class="form-control" placeholder="Placa" formControlName="placa">
                                <span class="text-danger ml-2"
                                    *ngIf="parking.get('placa')?.hasError('required') && parking.get('placa')?.touched">
                                    La placa <strong>es requerida</strong>
                                </span>
                            </div>
                            <div class="form-group" style="text-align: start;">
                                <input type="text" class="form-control" placeholder="TipoVehiculo"
                                    formControlName="tipoVehiculo">
                                <span class="text-danger ml-2"
                                    *ngIf="parking.get('tipoVehiculo')?.hasError('required') && parking.get('tipoVehiculo')?.touched">
                                    El tipo de vehiculo <strong>es requerido</strong>
                                </span>
                            </div>
                            <div class="form-group" style="text-align: start;">
                                <input type="text" class="form-control" placeholder="Tarifa" formControlName="tarifa">
                                <span class="text-danger ml-2"
                                    *ngIf="parking.get('tarifa')?.hasError('required') && parking.get('tarifa')?.touched">
                                    La placa <strong>es requerida</strong>
                                </span>
                            </div>
                            <div class="form-group" style="text-align: start;">
                                <input type="text" class="form-control" placeholder="HoraEntrada"
                                    formControlName="horaEntrada">
                                <span class="text-danger ml-2"
                                    *ngIf="parking.get('horaEntrada')?.hasError('required') && parking.get('horaEntrada')?.touched">
                                    La hora de entrada <strong>es requerida</strong>
                                </span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary mr-2 btn-login" [disabled]="parking.invalid"
                                    type="submit">Aceptar</button>
                                <button class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="grid">
                <div *ngFor="let bahia of bahias">
                    <button type="button" class="btn btn-primary bahias" [ngClass]="bahia.estado == estado ? 'disponible': 'ocupado'">
                        {{bahia.idBahia}}<br>{{bahia.tipoBahia}}
                    </button>
                </div>
            </div>
        </div>
    </div>
